<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="main" style="background-color: black; color: white;">
  <div class="box">
  <h2 id="head">Project Documents Management System</h2>
 
  <div class="container col-md-6">
     <form action="" #myform="ngForm">
         <div class="form-group">
           <label for="">Project ID</label>
            <input class="form-control" type="text" name="id" #id="ngModel" ngModel required pattern="[0-9]+" >
         </div>
        
         <div *ngIf="id.touched">
          <div *ngIf="id.errors?.['required']">
            <b style="color: red;">Project Id Required.</b>
          </div>
          <div *ngIf="id.errors?.['pattern']">
            <font style="color: red;"> <b>Invalid Project Id.</b> </font>
          </div>
        </div>

         <div class="form-group">
          <label for="">Project Name</label>
          <input class="form-control" type="text" name="proName" #proName="ngModel" ngModel required>
         </div>
         <div class="form-group">
            <label for="">Project Quotation(in Cr)</label>
            <input class="form-control" type="text" name="proQuot" #proQuot="ngModel" ngModel required pattern="[0-9]+">
         </div>

         <div *ngIf="proQuot.touched">
          <div *ngIf="proQuot.errors?.['required']">
            <b style="color: red;">Project Quotation Required.</b>
          </div>
          <div *ngIf="proQuot.errors?.['pattern']">
            <font style="color: red;"> <b>Invalid Project Quotation.</b> </font>
          </div>
        </div>
     </form>
      
     <div class="button">
      <button class="btn btn-info"  (click)="insertProject(myform.value)">
        Insert
      </button>
      &nbsp;&nbsp;
      <button class="btn btn-info"  (click)="updateProject(myform.value)">
        Update
      </button>&nbsp;&nbsp;
      <button class="btn btn-info"   (click)="deleteProject(myform.value)">
        Delete
      </button>&nbsp;&nbsp;
      <button class="btn btn-info"  (click)="findProject(myform.value)">
        Find
      </button>
      &nbsp;&nbsp;
      <button class="btn btn-info" (click)="findAllProject()">
        Find All
      </button>
     </div>
     
  </div><br><br>
  
</div> 
  <br><br>
  <div style="background-color: black;">
  <h3> {{ result }}</h3>
  <div style="width: 100%; display: flex;" *ngIf="flag">
    <table width="80%" align="center" class="table table-borderd-2">
     <tr><th>Employee Id</th><th>Employee Name</th><th>Employee Salary</th></tr> 
      <tr *ngFor="let pro of projectArr">
          <td> {{pro.id}} </td><td> {{pro.proName}} </td><td> {{pro.proQuot}} </td>
      </tr>
   </table>
   </div>
  </div>
