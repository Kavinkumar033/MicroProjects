<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>

  <body>
    <h1>Employee Management System</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form #myForm="ngForm">
            <div class="form-group">
              <label for="Employee Id">
                Employee Id
              </label>
              <input type="text" class="form-control" name="empId" #empId="ngModel" ngModel required pattern="[0-9]+" />
            </div>

            <div *ngIf="empId.touched">
              <div *ngIf="empId.errors?.['required']">
                <b style="color: red;">Employee Id Required.</b>
              </div>
              <div *ngIf="empId.errors?.['pattern']">
                <font style="color: red;"> <b>Invalid Employee Id.</b> </font>
              </div>
            </div>

            <div class="form-group">
              <label for="Employee Name">
                Employee Name
              </label>
              <input type="text" class="form-control" name="empName" #empName="ngModel" ngModel required pattern="[a-zA-Z]+" />
            </div>

            <div *ngIf="empName.touched">
              <div *ngIf="empName.errors?.['required']">
                <b style="color: red;">Employee Name Required.</b>
              </div>
              <div *ngIf="empName.errors?.['pattern']">
                <font style="color: red;"> <b>Invalid Name Id.</b> </font>
              </div>
            </div>

            <div class="form-group">
              <label for="Employee Salary">
                Employee Salary
              </label>
              <input type="text" class="form-control" name="empSalary" #empSalary="ngModel" ngModel required pattern="[0-9]+" />
            </div>

            <div *ngIf="empSalary.touched">
              <div *ngIf="empSalary.errors?.['required']">
                <b style="color: red;">Employee Salary Required.</b>
              </div>
              <div *ngIf="empSalary.errors?.['pattern']">
                <font style="color: red;"> <b>Invalid Salary .</b> </font>
              </div>
            </div>

            <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
              Insert
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-primary" (click)="updateEmployee(myForm.value)">
              Update
            </button>&nbsp;&nbsp;
            <button class="btn btn-danger"  (click)="deleteEmployee(myForm.value)">
              Delete
            </button>&nbsp;&nbsp;
            <button class="btn btn-warning" (click)="findEmployee(myForm.value)">
              Find
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-info" (click)="findAllEmployee()">
              Find All
            </button>
          </form>

        </div>
      </div>
    </div>
      <br><br>
    <h3>{{result}}</h3>

    <div style="width: 100%;" *ngIf="flag">
      <table width="80%" align="center" class="table table-borderd">
       <tr><th>Employee Id</th><th>Employee Name</th><th>Employee Salary</th></tr> 
        <tr *ngFor="let emp of employeeArr">
            <td> {{emp.id}} </td><td> {{emp.empName}} </td><td> {{emp.empSalary}} </td>
        </tr>
     </table>
     </div>
  </body>

  </html>


</body>

</html>
